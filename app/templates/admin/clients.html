<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klienci - Panel Admina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="p-4">
                    <h3 class="mb-4">üîß SanBud</h3>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="/admin">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                        <a class="nav-link active" href="/admin/clients">
                            <i class="bi bi-people"></i> Klienci
                        </a>
                        <a class="nav-link" href="/admin/services">
                            <i class="bi bi-tools"></i> Us≈Çugi
                        </a>
                        <a class="nav-link" href="/admin/appointments">
                            <i class="bi bi-calendar-check"></i> Rezerwacje
                        </a>
                        <hr class="my-3" style="border-color: rgba(255,255,255,0.3);">
                        <a class="nav-link" href="/admin/api/logout">
                            <i class="bi bi-box-arrow-right"></i> Wyloguj
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1>Klienci</h1>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addClientModal">
                            <i class="bi bi-plus-circle"></i> Dodaj Klienta
                        </button>
                    </div>
                    
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Imiƒô i Nazwisko</th>
                                            <th>Email</th>
                                            <th>Telefon</th>
                                            <th>Adres</th>
                                            <th>Akcje</th>
                                        </tr>
                                    </thead>
                                    <tbody id="clients-table">
                                        <tr>
                                            <td colspan="6" class="text-center">≈Åadowanie...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Client Modal -->
    <div class="modal fade" id="addClientModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Dodaj Nowego Klienta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-client-form">
                        <div class="mb-3">
                            <label class="form-label">Imiƒô i Nazwisko</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Telefon</label>
                            <input type="tel" class="form-control" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Adres</label>
                            <textarea class="form-control" name="address" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    <button type="button" class="btn btn-success" onclick="addClient()">Dodaj</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadClients() {
            try {
                const response = await fetch('/admin/api/clients');
                const clients = await response.json();
                
                const tbody = document.getElementById('clients-table');
                if (clients.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">Brak klient√≥w</td></tr>';
                    return;
                }
                
                tbody.innerHTML = clients.map(client => `
                    <tr>
                        <td>${client.id}</td>
                        <td>${client.name}</td>
                        <td>${client.email}</td>
                        <td>${client.phone}</td>
                        <td>${client.address || '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteClient(${client.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading clients:', error);
            }
        }
        
        async function addClient() {
            const form = document.getElementById('add-client-form');
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/admin/api/clients', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(Object.fromEntries(formData))
                });
                
                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('addClientModal')).hide();
                    form.reset();
                    loadClients();
                }
            } catch (error) {
                console.error('Error adding client:', error);
                alert('B≈ÇƒÖd podczas dodawania klienta');
            }
        }
        
        async function deleteClient(id) {
            if (!confirm('Czy na pewno chcesz usunƒÖƒá tego klienta?')) return;
            
            try {
                const response = await fetch(`/admin/api/clients/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadClients();
                }
            } catch (error) {
                console.error('Error deleting client:', error);
            }
        }
        
        loadClients();
    </script>
</body>
</html>
