<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admina - SanBud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .stats-card {
            background: linear-gradient(135deg, #16a34a 0%, #f97316 100%);
            color: white;
        }
        .stats-card h3 {
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="p-4">
                    <h3 class="mb-4">üîß SanBud</h3>
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="/admin">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                        <a class="nav-link" href="/admin/clients">
                            <i class="bi bi-people"></i> Klienci
                        </a>
                        <a class="nav-link" href="/admin/services">
                            <i class="bi bi-tools"></i> Us≈Çugi
                        </a>
                        <a class="nav-link" href="/admin/appointments">
                            <i class="bi bi-calendar-check"></i> Rezerwacje
                        </a>
                        <hr class="my-3" style="border-color: rgba(255,255,255,0.3);">
                        <a class="nav-link" href="/admin/api/logout">
                            <i class="bi bi-box-arrow-right"></i> Wyloguj
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="p-4">
                    <h1 class="mb-4">Dashboard</h1>
                    
                    <!-- Stats Cards -->
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card stats-card">
                                <div class="card-body text-center">
                                    <i class="bi bi-people" style="font-size: 2rem;"></i>
                                    <h3 class="mt-2" id="total-clients">0</h3>
                                    <p>Klienci</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card stats-card">
                                <div class="card-body text-center">
                                    <i class="bi bi-tools" style="font-size: 2rem;"></i>
                                    <h3 class="mt-2" id="total-services">0</h3>
                                    <p>Us≈Çugi</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card stats-card">
                                <div class="card-body text-center">
                                    <i class="bi bi-calendar-check" style="font-size: 2rem;"></i>
                                    <h3 class="mt-2" id="total-appointments">0</h3>
                                    <p>Rezerwacje</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card stats-card">
                                <div class="card-body text-center">
                                    <i class="bi bi-clock" style="font-size: 2rem;"></i>
                                    <h3 class="mt-2" id="pending-appointments">0</h3>
                                    <p>OczekujƒÖce</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Recent Activity -->
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header bg-white">
                                    <h5 class="mb-0">Ostatnie Rezerwacje</h5>
                                </div>
                                <div class="card-body">
                                    <div id="recent-appointments">
                                        <p class="text-muted">≈Åadowanie...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header bg-white">
                                    <h5 class="mb-0">Nowi Klienci</h5>
                                </div>
                                <div class="card-body">
                                    <div id="recent-clients">
                                        <p class="text-muted">≈Åadowanie...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load dashboard statistics
        async function loadDashboardStats() {
            try {
                // Load clients
                const clientsResponse = await fetch('/admin/api/clients');
                if (clientsResponse.ok) {
                    const clients = await clientsResponse.json();
                    document.getElementById('total-clients').textContent = clients.length;
                }
                
                // Load services
                const servicesResponse = await fetch('/api/services');
                if (servicesResponse.ok) {
                    const services = await servicesResponse.json();
                    document.getElementById('total-services').textContent = services.length;
                }
                
                // Load appointments
                const appointmentsResponse = await fetch('/admin/api/appointments');
                if (appointmentsResponse.ok) {
                    const appointments = await appointmentsResponse.json();
                    document.getElementById('total-appointments').textContent = appointments.length;
                    
                    // Count pending appointments
                    const pending = appointments.filter(a => a.status === 'pending').length;
                    document.getElementById('pending-appointments').textContent = pending;
                    
                    // Display recent appointments
                    displayRecentAppointments(appointments.slice(0, 5));
                }
            } catch (error) {
                console.error('Error loading dashboard stats:', error);
            }
        }
        
        function displayRecentAppointments(appointments) {
            const container = document.getElementById('recent-appointments');
            if (appointments.length === 0) {
                container.innerHTML = '<p class="text-muted">Brak rezerwacji</p>';
                return;
            }
            
            container.innerHTML = appointments.map(apt => `
                <div class="mb-2 pb-2 border-bottom">
                    <strong>${apt.client_name}</strong><br>
                    <small class="text-muted">${apt.service_name} - ${new Date(apt.appointment_date).toLocaleDateString('pl-PL')}</small>
                </div>
            `).join('');
        }
        
        // Load on page load
        loadDashboardStats();
    </script>
</body>
</html>
