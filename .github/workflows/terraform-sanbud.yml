name: SanBud Terraform Infrastructure

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-sanbud.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action (plan/apply/destroy)'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'Environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  TF_VERSION: '1.6.0'
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="environments/${{ github.event.inputs.environment || 'dev' }}/sanbud-backend.tfvars"
      
      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check -recursive
        continue-on-error: true
      
      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate
      
      - name: Terraform Plan
        working-directory: terraform
        run: |
          terraform plan \
            -var-file="environments/${{ github.event.inputs.environment || 'dev' }}/sanbud.tfvars" \
            -var="db_admin_password=${{ secrets.DB_ADMIN_PASSWORD }}" \
            -out=tfplan
      
      - name: Upload Plan
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: terraform/tfplan
  
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.event.inputs.action == 'apply' || (github.ref == 'refs/heads/main' && github.event_name == 'push')
    environment: 
      name: ${{ github.event.inputs.environment || 'dev' }}
      url: ${{ steps.tf-output.outputs.api_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Download Plan
        uses: actions/download-artifact@v3
        with:
          name: terraform-plan
          path: terraform
      
      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init \
            -backend-config="environments/${{ github.event.inputs.environment || 'dev' }}/sanbud-backend.tfvars"
      
      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan
      
      - name: Get Terraform Outputs
        id: tf-output
        working-directory: terraform
        run: |
          echo "api_url=$(terraform output -raw api_app_service_url)" >> $GITHUB_OUTPUT
          echo "frontend_url=$(terraform output -raw static_web_app_url)" >> $GITHUB_OUTPUT
      
      - name: Display Deployment Info
        run: |
          echo "ðŸŽ‰ SanBud Infrastructure Deployed!"
          echo "API URL: ${{ steps.tf-output.outputs.api_url }}"
          echo "Frontend URL: ${{ steps.tf-output.outputs.frontend_url }}"
