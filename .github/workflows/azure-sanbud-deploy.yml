name: Deploy SanBud to Azure Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: app-sanbud-api-prod
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  deploy-backend:
    name: Deploy Flask API to Azure
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pip install pytest pytest-cov
          pytest --cov=app tests/ || echo "No tests found"
      
      - name: Create deployment package
        run: |
          zip -r deployment.zip . -x "*.git*" "frontend/*" "terraform/*" "venv/*" "*.pyc" "__pycache__/*"
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deployment.zip
      
      - name: Run database migrations
        run: |
          # Add migration commands here if using Alembic/Flask-Migrate
          echo "Database migrations would run here"
  
  deploy-frontend:
    name: Deploy Next.js to Azure Static Web Apps
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm install
      
      - name: Build frontend
        env:
          NEXT_PUBLIC_API_URL: https://api.sanbud24.pl/api
          NEXT_PUBLIC_DOMAIN: sanbud24.pl
          NEXT_PUBLIC_SITE_URL: https://sanbud24.pl
          NEXT_PUBLIC_PHONE: +48503691808
          NEXT_PUBLIC_EMAIL: kontakt@sanbud24.pl
          NEXT_PUBLIC_DEFAULT_LOCALE: pl
        run: |
          cd frontend
          npm run build:production
      
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/frontend'
          api_location: ''
          output_location: '.next'
          skip_app_build: true
