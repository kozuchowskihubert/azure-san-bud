# SanBud Hydraulika - Development Docker Compose
version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: sanbud-db-dev
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask API (Backend)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sanbud-api-dev
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      FLASK_ENV: ${FLASK_ENV:-development}
      FLASK_DEBUG: ${FLASK_DEBUG:-1}
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "${PORT:-5002}:5002"
      - "5678:5678"  # Debugger port
    volumes:
      - .:/app
      - /app/venv  # Don't mount venv
    command: python run.py

  # Next.js Frontend
  frontend:
    image: node:20-alpine
    container_name: sanbud-frontend-dev
    working_dir: /app
    depends_on:
      - api
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5002}
      NEXT_PUBLIC_DEFAULT_LOCALE: ${NEXT_PUBLIC_DEFAULT_LOCALE:-pl}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Don't mount node_modules
    command: sh -c "npm install && npm run dev"

volumes:
  postgres_data:
    driver: local
